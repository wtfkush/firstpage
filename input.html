<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        <label>Your Name:</label>
        <input type="text"><br><br>
        <label>Your DOB</label>
        <input type="date"><br><br>
        <label for="eighteen">Are you above 18</label>
        <input type="checkbox" name="eighteen" id="eighteen"><br><br>
        <label for="leo">Is Leo Messi the GOAT?</label>
        <input type="radio" name="leo" id="leo"><br><br>
        <label for="color">Choose your favourite colour</label>
        <input type="color" name="color" id="color"><br><br>
        <label for="aadhar">Attach copy of Aadhar Card</label>
        <input type="file" name="aadhar" id="aadhar"><br><br>
        <label for="pswrd">Enter the password:</label>
        <input type="password" name="pswrd" id="pswrd"><br><br>
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
